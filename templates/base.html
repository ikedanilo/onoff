<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>{% block pagina %}{% endblock %}</title>

</head>
<body>

<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="/home">
        <img src="./static/logo-itau.png" class="bi pe-none me-2" width="30" height="30">
        <span class="fs-5 fw-semibold">Portal API REST T-Rexx</span>
    </a>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
            <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
                 aria-labelledby="sidebarMenuLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto accordion">
                    <ul class="nav flex-column">

                        <li class="nav-item mb-1">
                        <li>
                            <a href="/home" class="nav-link link-body-emphasis ">
                                Início
                            </a>
                        </li>
                        </li>

                        <!--
                        <li class="nav-item mb-1">
                            <li>
                                <a href="#" class="nav-link link-body-emphasis ">
                                    Autenticação
                                </a>
                            </li>
                        </li>
                        -->

                        <li class="nav-item mb-1">
                            <button class="nav-link link-body-emphasis collapsed"
                                    data-bs-toggle="collapse" data-bs-target="#dashboard-collapse"
                                    aria-expanded="false">
                                Painéis
                            </button>
                            <div class="collapse" id="dashboard-collapse">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-2 small">
                                    <li><a href="/onoff"
                                           class="link-body-emphasis d-inline-flex text-decoration-none rounded">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-On/Off</a>
                                    </li>

                                    <li><a href="#"
                                           class="link-body-emphasis d-inline-flex text-decoration-none rounded">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-Portal
                                        T-Rexx</a>
                                    </li>


                                </ul>
                            </div>
                        </li>

                        <li class="nav-item">
                            <button class="nav-link link-body-emphasis collapsed"
                                    data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="true">
                                Serviços
                            </button>
                            <div class="collapse" id="orders-collapse">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <li><a href="#"
                                           class="link-body-emphasis d-inline-flex text-decoration-none rounded">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-RITM</a>
                                    </li>
                                    <li><a href="#"
                                           class="link-body-emphasis d-inline-flex text-decoration-none rounded">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-Mudança</a>
                                    </li>
                                </ul>
                            </div>
                        </li>

                        <li class="nav-item mb-1">
                        <li>
                            <a href="#" class="nav-link link-body-emphasis ">
                                Confluence T-Rexx
                            </a>
                        </li>
                        </li>

                    </ul>


                </div>
            </div>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-1 pb-0 mb-3 border-bottom">
                <h4>{% block titulo %}{% endblock %}</h4>
                {% block refresh %}{% endblock %}
            </div>

            {% block conteudo %}{% endblock %}


            <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>


        </main>
    </div>
</div>


</body>
</html>
