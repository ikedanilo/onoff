{% block titulo %}

{% block refresh %}
<p>Atualizado em: {{ timestamp.hora }}</p>
<p>
    <button type="button" onClick="window.location.reload()" class="btn btn-primary">
        Refresh
    </button>
</p>
{% endblock %}

{% block conteudo %}
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="false" aria-controls="collapseOne">

                <table class="table table-striped table-dark" style="text-align:center">
                    <thead>
                    <tr>
                        <th scope="col">CEC</th>
                        <th scope="col">Status</th>
                        <th scope="col">Atual</th>
                        <th scope="col">Cruzeiro</th>
                        <th scope="col">Pico</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Z12345</td>
                        <td>OPERATING</td>
                        <td>700</td>
                        <td>700</td>
                        <td>815</td>
                    </tr>
                    </tbody>
                </table>
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <table class="table" style="text-align:center">
                    <thead>
                    <tr>
                        <th scope="col">LPAR</th>
                        <th scope="col">P.Lógico</th>
                        <th scope="col">P.Físico</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>SECA</td>
                        <td>56</td>
                        <td>87</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
